<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Registration</title>
</head>
<body class="forms">
    <div class="row justify-content-center">
        <div class="col-sm-4 card login">
            <div class="card-body">
                <a href="login.html" class="float-right btn btn-outline-primary">Sing in</a>
                <h4 class="card-title mb-4 mt-1">Sing up</h4>
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input class="form-control" type="text" name="surname" id="surname" placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="Username">
                        <div id="usernamemasg"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="Email">
                        <div id="emailmsg"></div>
                    </div>
                    <div class="form-group">
                        <label for="dogName">Dog name:</label>
                        <input class="form-control" type="email" name="dogName" id="dogName" placeholder="Dog name">
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex:</label>
                        <select class="form-control" name="sex" id="sex">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="********">
                        <div id="validpassmsg"></div>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Repeat password:</label>
                        <input class="form-control" type="password" name="repassword" id="repassword" placeholder="********">
                        <div id="passmsg"></div>
                    </div>
                    <div class="form-group">
                        <label for="sword">Security word:</label>
                        <input class="form-control" type="text" name="sword" id="sword" placeholder="Security word">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" id="register" type="button">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="registration.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
